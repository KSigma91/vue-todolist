<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Vue To Do List</title>
</head>
<body>

    <div id="container">

        <!-- barra di compilazione -->
        <section id="compile">
            <input type="text" placeholder="scrivi qui" v-model="newItem">
            <button @click="addItem">Aggiungi</button>
        </section>
        
        <!-- lista item -->
        <main id="content">
            <ul v-if="listArray.length > 0">
                <li v-for="(element, i) in listArray" class="item" :class="element.done === true ? 'done-item' : ''" :key="i">
                    {{ element.text }}
                    <i class="fas fa-times"></i>
                </li>
            </ul>
            <span v-else>Non ci sono cose da fare</span>
        </main>
    </div>
    <!-- :bind="{ 'is-selected': item.status' }"> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
