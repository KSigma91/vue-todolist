<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Vue To Do List</title>
</head>
<body>

    <div id="container">

        <header>
            <img src="http://lofrev.net/wp-content/photos/2014/09/Logo-free.jpg" alt="free_logo_img">
        </header>

        <!-- barra di compilazione -->
        <section id="compile">
            <input type="text" keyup.enter="addItem" placeholder="scrivi qui" v-model="newItem">
            <button @click="addItem">Aggiungi</button>
        </section>
        
        <!-- lista item -->
        <main id="content">
            <ul v-if="listArray.length > 0">
                <li v-for="(element, i) in listArray" class="item" :class="element.done === true ? 'done-item' : ''" :key="i">
                    {{ element.text }}
                    <i class="fas fa-times" @click="delItem(i)"></i>
                </li>
            </ul>
            <span v-else>Non ci sono cose da fare</span>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
